 <!-- alert for showing comment activity -->
 <div *ngFor="let comment of comments" class="feed-alert">
    <div class="headline">
        <p>{{comment.subject}} {{comment.action}} {{comment.pronoun}} {{comment.object}}</p>
        <p>{{comment.date | date: "dd/MM/yyyy 'at' h:mma"}}</p>
    </div>
    <div class="comment">
        <p>{{comment.text}}</p>
    </div>
</div><br><hr><br>
